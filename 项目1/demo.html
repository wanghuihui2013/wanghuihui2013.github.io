	<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript">
			$(function(){

				//修改背景图片
				$("#container").css("background-image","url(images/col2.png)");
				//修改右边栏的背景颜色
				$(".right_bar").css("background","#2b2d33");

				//右侧菜单
				$(".right_nav").click(function(){
					lef = $("#container").css("left")
					if(lef == "0px"){
						$(".right_bar").show(0);
						$("#container").css("left","-50%");
					}else{
						$("#container").css("left","0px");
						$(".right_bar").hide(0);
					}
				})


				//标题限制字符
				txtlen = $('.title p').html().length;
				if(txtlen>6){
					$('.title p').css('width',txtlen*20+'px');
					kuan = $('.title h3 p').css("width");
					$('.title p').css('margin-left','0px');
					function scrollMove(){
						lilef = $('.title p').css('margin-left');
						if(lilef == '-'+kuan){
							$('.title p').css('margin-left','150px');
						};
						$('.title p').css('margin-left','-='+'1px');
					}
					setInterval(scrollMove,50);
				}
			})
	</script>
</head>
